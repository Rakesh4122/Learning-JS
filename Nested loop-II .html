<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested loop-II</title>
</head>

<body>
    <script>
        // one example

        for (a = 1; a <= 5; a++) {
            for (b = 1; b <= a; b++) {
                document.write(b, " ");
            }
            document.write("<br>");
        }
        // two example

        for (a = 1; a <= 5; a++) {
            for (b = 1; b <= a; b++) {
                document.write(a, " ");
            }
            document.write("<br>");
        }       

        // three example

        for (a = 5; a >= 1; a--) {
            for (b = a; b >= 1; b--) {
                document.write(b, " ");
            }
            document.write("<br>");
        }

        // four example


        for (a = 5; a >= 1; a--) {
            for (b = a; b >= 1; b--) {    /* in place of this:- for(b=1; b<=a; b++) */
                document.write(a, " ");
            }
            document.write("<br>");
        }

    </script>
</body>

</html>

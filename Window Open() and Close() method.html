<body>

         myWindow =  window.open("http://www.yahoobaba.net","","width=500px,height=500px,left=150px,top=300px"); 
            // window.open("http://www.mgkvp.ac.in","","width=500px,height=500px,left=150px,top=300px");
            // window.open("https://mgkvp.ac.in","_parent","width=500px,height=500px");
        }

        function closeWindow(){
            myWindow.close();
        }
    </script>

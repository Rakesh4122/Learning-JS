<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array.from method</title>
</head>
<body>
    <script>
        var a=("ABCDEFGH");
        document.write(a,"<br>");
        var b=Array.from(a);
        document.write(b,"<br>");


        var a = Array.from("SanjayAmanKaranRakesh");
        document.write(a);

        var num=Array.from("102014246834");
        document.write(num);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multidemesional Array</title>
</head>

<body>
    <script>
        var arr = [
            ["Rakesh", 24, "Male", "B.C.A."],
            ["Nitesh", 23, "Male", "B.Sc."],
            ["Chandan", 25, "Male", "M.C.A."],
            ["Sara", 19, "Female", "B.Com"],
            ["Mac", 19, "Female", "B.Com"]
        ]; 

        // document.write(arr[0][0]);
        // document.write(arr[0][3]);
        // document.write(arr[1][3]);
        // document.write(arr[1][2]);
        // document.write(arr[3][2]);

        document.write(arr.length);
        document.write("<table border='2px' cellspacing='0'>");
        for (a = 0; a <= arr.length; a++) {
            document.write("<tr>");
            for(b=0; b<=3; b++){
                document.write("<td>",arr[a][b],"</td>");
            }
            document.write("</tr>"); 
        }
        document.write("<table>");
        
               
    </script>
</body>

</html>

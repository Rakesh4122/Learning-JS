<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while loop</title>
</head>
<body>
    <script>
        var a=0;
        do{
            document.write( a+ ") Hello We Can... <br>");
            // console.log("Rakesh Raj");
            // console.log("Abhay Singh");
            console.log(a+1);
            a++;
        }
        while(a<=10)
    </script>
</body>
</html>

    <title>Array shift-unshift</title>
</head>

<body>
    <script>
        var arr = ["Sanjay", "Aman", "Rakesh", "Karan"];
        document.write(arr, "<br>");
        arr.shift();
        document.write(arr);

        /* arr.unshift("Shreyan");
         document.write(arr); */


        var a = [20, 6, 18, 50, 40, 12];
        document.write(a, "<br>");
        /*   a.shift();
           document.write(a);  */

        a.unshift(65);
        document.write(a);

     // Important  Array reverse for loop 

     /*   var a = [20, 6, 18, 50, 40, 12];
        document.write(a, "<br>");
        for (i = 5; i >= 0; i--) {
            document.write(a[i]," ");
        }  */

    </script>
</body>

</html>

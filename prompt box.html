<body>
    <script>
   /* let name = prompt("Enter your name");

     /* const age=prompt("Enter your age");

      var per=prompt("Enter the percentage:");

    if(per>=80 && per<=100){
        document.write("You are in merit.");
    }else if(per>=60 && per<80){
        document.write("You are in Ist Divison.");
    }
    else if(per>=45 && per<60){
        document.write("You are in IInd Divison.");
    }
    else if(per>=33 && per<45){
        document.write("You are in  IIIrd Divison.");
    }
    else if(per<33){
        document.write("You are fail.");
    }
    else{
        document.write("Please Enter Valid Percentage.");
    }
    </script>
</body>

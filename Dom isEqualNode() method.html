<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom isEqualNode() method</title>
    <style>
        #list-2{
            float: right;
            margin-right: 85%;
            margin-top: -80px;
        }
    </style>
</head>
<body>
    <ul id="list-1">
        <li class="abc">Orange</li>
        <li>Banana</li>
        <li>Apple</li>
        <li>Grapes</li>
    </ul>

    <ul id="list-2">
        <li>Guava</li>
        <li class="ABC">Orange</li>
        <li>Pineapple</li>
    </ul>

    <script>

        var target1 = document.getElementById("list-1").firstElementChild;
        
        // var target2 = document.getElementById("list-2").firstElementChild;
        var target2 = document.getElementById("list-2").children[1];

        var equal = target1.isEqualNode(target2);

        console.log(equal);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <script>
        // var arr = [10, "Rakesh","Singh", true, null];
        
        var arr = [10, 20, 30, 40, 50];
        document.write("<ul>"); 
            var sum= 0;
            for (a = 0; a <= 4; a++) {
            // document.write(arr);
            // document.write(arr[a],"<br>");
            document.write("<li>"+ arr[a],"</li>");
            sum=sum+arr[a];
        }
        document.write("</ul>");
        document.write("Total sum :" + sum);
    </script>
</body>

</html>

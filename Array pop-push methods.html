<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop and push methods</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo"></p>
    
    <script>
        var arr = ["Sanjay","Aman","Rakesh","Karan"];
        document.write(arr,"<br>");
       /* arr.pop();
        document.write(arr,"<br>");  */ 

        arr.push("Shreyan");
       document.write(arr,"<br>");


        var a = [20,6,18,43,84,9,54];
        document.write(a,"<br>");
        a.pop();
        document.write(a);

       /*  a.push(50);
         document.write(a);  */

         var fruits=["Banana","Orange","Apple","Mango"];
         document.getElementById('demo1').innerHTML= fruits; fruits.pop();
        //  document.getElementById('demo1').innerHTML= fruits.pop();
         document.getElementById('demo').innerHTML=fruits;
    </script>
</body>
</html>

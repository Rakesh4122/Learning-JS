<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM addEventListener(use capture) method</title>
    <style>
        #outer{
            height: 500px;
            width: 500px;
            background-color: aquamarine;
            margin: auto;
        }
        #inner{
            height: 300px;
            width: 300px;
            background-color: crimson;
            margin: 100px auto 0;
        }
    </style>
</head>
<body>
    <div id="outer">
        <h1>Outer</h1>
        <div id="inner">
            <h1>Inner</h1>
        </div>
    </div>

    <script>
        // false by default

        document.getElementById("inner").addEventListener("click",function(){
            alert("Inner Div")
        },true);

        document.getElementById("outer").addEventListener("click",function(){
            alert("Outer Div")
        },true);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop-I</title>
</head>

<body>
    <script>
        // one example

        for (a = 1; a <= 100; a = a + 10) {
            for (b = a; b < a + 10; b++) {
                document.write(b, " ");
            }
            document.write("<br>");
        }

        // two example

        for (a = 1; a <=10; a++) {
            for (b = a; b <= 100; b = b + 10) {
                document.write(b, " ");
            }
            document.write("<br>");
        }
     

    </script>
</body>

</html>
